<!-- a tag HTML é o elemnto raiz de todos. -->
<html lang="pt-br">
<!-- a Tag head comporta as configurações do HTML-->

<meta charset="UTF-8">
<!-- outro atributo pe a viewport, ela é responsavel por controlar a responsividade.-->
<meta name="viewport" content=" width=device-width, initial-scale=1.0">

</head>
