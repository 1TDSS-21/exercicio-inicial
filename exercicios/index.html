<!-- DTD = Document Type Definition -->
<!Doctype html>
<!-- A tag HTML é o elemento raiz de todos eles. -->
<html lang="pt-br">
    
    <!-- A tag head comporta as configurações do documento HTML. -->
    <head>
        <!-- A tag meta é um elemento aberto não fecha mas possui atributos diversos -->
        <!-- Um dos atributos é o charset que é o MAPA de CARACTERES -->
        <meta charset="UTF-8">
        <!-- Outro atributo da tag meta muito importante é a NAME=VIEWPORT, ela controla a responsividade -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- A tag title cria o titulo da página que fica na aba dos Browsers -->
        <title>Exercicio 01 - rm88753</title>
    </head>

    <!-- A tag body, este elemento comporta praticamente todos os outros elementos -->
    <body>
        <p>Exemplo de cabeçalhos</p>
        
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
    </body>

</html>
