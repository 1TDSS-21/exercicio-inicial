<!--DTD = DOCUMENT TYPE DEFENITION-->
<!DOCTYPE html>

<html lang="pt-br">
    <!-- A tag head comporta as configurações do html -->
    <head>
        <!--O atributo charset é o mapa de caracteres-->
        <meta charset="UTF-8">
        <!--O atributo meta name=viewport controla a responsividade-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio-1</title>
    </head>
    <!--A tag body comporta praticamente todos os outros elementos-->
    <body>
        <p>Exemplo de cabeçalhos:</p>

        <h1>Header-1</h1>
        <h2>Header-2</h2>
        <h3>Header-3</h3>
        <h4>Header-4</h4>
        <h5>Header-5</h5>
        <h6>Header-6</h6>

        
    </body>


</html>
