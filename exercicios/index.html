<!-- DTD = Document Type Definition-->
<!Doctype html>
<!-- A tag HTML é o lemento raiz de todos eles. -->
<html lang="pt-br">
    <!-- A tag head comporta as configurações do documento HTML. -->
    <head>
        <!-- A tag meta é um elemento aberto não fecha mas possui atributos diversos-->
        <!-- Um dos atributos é o Charset que é o MAPA de CHARACTERS-->
        <meta charset="UTF-8">
        <!-- Outro atributo da meta muito importante é a NAME=VIEWPORT ela controla a responsividade. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- A tag title cria o titulo da página que fica na aba dos Browsers. -->
        <title>EXERCICIO-1</title>
    </head>
    <!-- A tag Body, este elemento comporta praticamente todos os outros elementos-->
</html>
