<!-- DTD = DOCUMENT TYPE DEFINICTION-->
<!DOCTYPE html>
<!-- a tag HTML é o elemento raiz de todos eles-->
<html lang="pt-br">
    <!-- A tag Head comporta as configurações do documento html-->

    <head>
        <!-- A tag meta é um elemento aberto e não fecha mas possui atributos diversos-->
        <!-- um dos atributos é o CHARSET que é o MAPA de CARACTERES-->
        <meta charset="UFT-8">
        <!-- Outro atributo da meta muito importante é a NAME=VIEWPORT ela controla a responsividade-->
        <meta name="viewport" content="width=device-width, initial-sacale=1.0">
        <!-- A tag title cria o título da página, o que aparece nos guias dos navegadores-->
        <title>Exercício 1</title>
    </head>
    <!--A tag body, este elemento comporta praticamente todos os outros elementos-->

    <body> 

        <p>Exemplos de Cabeçalhos</p>
        <h1>Header-1</h1>
        <h2>Header-2</h2>
        <h3>Header-3</h3>
        <h4>Header-4</h4>
        <h5>Header-5</h5>
        <h6>Header-6</h6>
    
    </body>

</html>
