<!-- DTD = Document Type Definition -->
<!DOCTYPE html>
<!-- A tag HTML é o elemento raiz de todos eles -->
<html lang="pt-br">
<!-- A tag head comporta as configurações do documento html -->

<head>
    <!-- A tag meta é um elemento aberto não fecha mas possui atributos diversos -->
    <!-- Um dos atributos é o charset que é o MATA de CHARACTERES -->
    <meta charset="UTF-8">
    <!-- Outro atributo da meta muito impportante é a NAME=VIEWPORT ela controla a responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A tag Title cria o título da página -->
</head>
<!-- A tag body, este elemento comporta praticamente todos os elementos -->

</html>
